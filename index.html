<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h2 class="section__heading section__heading_add">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="section__heading">Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="done">
        <h2 class="section__heading">Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
